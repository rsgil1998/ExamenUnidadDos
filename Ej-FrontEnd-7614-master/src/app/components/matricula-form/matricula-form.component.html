<h3>Registro de matrícula</h3>
<hr>
<div class="container" *ngIf="alumno == null">
    <h4>Paso 1: Búsqueda del alumno</h4>
    <div class="row">
        <input type="text" name="criteria" id="criteria" class="form-control"  (change)="searchAlumno($event)" />
    </div>
    <br>
    <table *ngIf="alumnos != null && alumnos.length > 0" class="table table-hover">
        <thead>
            <tr>
                <th>
                    N°
                </th>
                <th>
                    Nombres
                </th>
                <th>
                    Apellidos
                </th>
                <th>
                    Cédula
                </th>          
                <th></th>
            </tr>
        </thead>
        <tbody>        
                <tr *ngFor="let item of alumnos; let i = index">
                    <td>
                        {{i | masmas}}
                    </td>
                    <td>
                        {{item.nombres}}
                    </td>
                    <td>
                        {{item.apellidos}}
                    </td>
                    <td>
                        {{item.cedula}}
                    </td>                
                    <td class="btn-group">
                        <button (click)="selectAlumno(item.idalumno)" class="btn btn-sm btn-info" ><fa-icon [icon]="faCheck"></fa-icon></button>                                            
                    </td>
                </tr>
            
        </tbody>
    </table>
</div>
<div class="container" *ngIf="alumno != null">
    <h4>Paso 2: Seleccionar materias</h4>        
    <table class="table table-hover">
        <thead>
            <tr>
                <th>
                    <input type="checkbox" value="Seleccionar todos" />
                </th>                
                <th>
                    Nombre
                </th>
                <th>
                    Créditos
                </th>
                <th>
                    Tipo
                </th>                          
            </tr>
        </thead>
        <tbody>        
                <tr *ngFor="let item of materias">
                    <td>
                        <input type="checkbox" value="item.seleccionado" />
                    </td>
                    <td>
                        NRC {{item.nrc}} - {{item.nombre}}
                    </td>
                    <td>
                        {{item.creditos}}
                    </td>
                    <td>
                        <select>
                            <option value="P">Primera</option>
                            <option value="S">Segunda</option>
                            <option value="T">Tercera</option>
                        </select>
                    </td>                                    
                </tr>
            
        </tbody>
    </table>
    <pre>
        {{matriculas | json}}
    </pre>
</div>
